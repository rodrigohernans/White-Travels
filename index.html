<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Travels</title>
    <!-- En tu archivo HTML -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="lg:flex lg:min-h-screen">
      <div class="background-main lg:w-[40%] w-full">
        <header>
          <div
            class="navbar z-10 bg-opacity-50 flex justify-between items-center"
          >
            <!-- Mobile: logo a la izquierda -->
            <div class="lg:hidden">
              <a class="btn btn-ghost text-xl">White Travels</a>
            </div>

            <!-- Desktop: logo centrado -->
            <div
              class="hidden lg:flex lg:absolute lg:left-1/2 lg:transform lg:-translate-x-1/2"
            >
              <a class="btn btn-ghost text-xl">White Travels</a>
            </div>

            <!-- Navbar end: menú hamburguesa -->
            <div class="navbar-end">
              <div class="dropdown lg:hidden">
                <div tabindex="0" role="button" class="btn btn-ghost">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="white"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="4"
                      d="M4 6h16M4 12h16M4 18h7"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-md dropdown-content bg-base-100 backdrop-blur-md rounded-box z-10 mt-3 h-70 w-72 md:w-72 lg:w-80 p-2 shadow top-0 right-0"
                >
                  <li class="menu-item"><a>Inicio</a></li>
                  <li class="menu-item"><a>Destinos Posibles</a></li>
                  <li class="menu-item"><a>Paquetes armados</a></li>
                  <li class="menu-item"><a>Quienes somos</a></li>
                  <li class="menu-item"><a>Contacto</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>

        <!-- MAIN -->

        <main class="flex flex-col items-center justify-center min-h-screen">
          <div
            class="h-[60vh] flex flex-col items-center justify-center text-center"
          >
            <h1
              class="text-5xl font-extrabold text-white text-center tracking-tight leading-tight drop-shadow-lg font-display w-full"
            >
              Explora tu Destino Favorito
            </h1>

            <p class="text-xl text-white text-center m-6">
              ¡Descubre el mundo con nosotros!
            </p>
            <p class="text-xl text-white text-center m-4">
              ¡Planes personalizados!
            </p>
          </div>

          <div class="flex justify-center text-center mt-6">
            <a href="#descubre">
              <button
                class="btn btn-wide btn-default text-white w-[20rem] rounded-[0.5rem] text-lg"
              >
                Explorar
              </button>
            </a>
          </div>
        </main>
      </div>

      <!-- Section buscador input search y titulos -->
      <section
        id="descubre"
        class="bg-white z-10 px-4 py-6 flex flex-col items-center gap-6 - lg:w-[60%] w-full"
      >
        <section class="w-full">
          <!-- Input de búsqueda -->
          <label
            class="input bg-white rounded-[0.5rem] w-full flex items-center justify-between px-4 border-2 border-solid border-gray-400"
          >
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="green"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              type="search"
              required
              placeholder="Buscar destino"
              class="bg-transparent text-black outline-none flex-1"
            />
          </label>

          <!-- Sección Descubre -->
          <div class="w-100 text-black rounded-lg py-4 px-6 text-xl">
            <h3 class="text-3xl font-bold text-center my-8">Descubre</h3>
            <div
              class="flex gap-6 items-center justify-center text-center text-black font-medium"
            >
              <p class="text-xl hover:underline underline-offset-4">Destinos</p>
              <p class="text-xl hover:underline underline-offset-4">Paquetes</p>
            </div>
          </div>
        </section>

        <!-- SECTION destinos de viajes -->

        <section class="flex flex-wrap justify-center items-center gap-6">
          <div
            class="carousel carousel-center rounded-box max-w-md md:max-w-4xl lg:max-w-2xl space-x-4 px-4 py-4"
          >
            <div
              class="card carousel-item relative w-96 h-[420px] rounded-xl overflow-hidden m-2 shadow-[0_15px_40px_rgba(0,0,0,0.5)] transition-shadow duration-300 hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]"
            >
              <figure class="relative h-full w-full">
                <img
                  src="./assets/tomorrowland.jpg"
                  alt="Tomorrowland"
                  class="h-full w-full object-cover brightness-75"
                />

                <div
                  class="absolute bottom-0 w-full bg-black/60 text-white px-6 py-4 text-center space-y-2"
                >
                  <h2
                    class="text-lg font-bold bg-white text-black rounded-md px-3 py-1 inline-block shadow-sm"
                  >
                    Tomorrowland Festival
                  </h2>
                  <p class="text-sm">Sao Paulo, Brasil</p>
                  <p class="text-sm">Y más destinos de festivales</p>
                  <button
                    class="mt-2 text-sm font-semibold bg-white text-black rounded-md px-4 py-2 hover:bg-emerald-500 hover:text-white transition-colors duration-300 shadow-md"
                  >
                    Ver más
                  </button>
                </div>
              </figure>
            </div>

            <div
              class="card carousel-item relative w-96 h-[420px] rounded-xl overflow-hidden m-2 shadow-[0_15px_40px_rgba(0,0,0,0.5)] transition-shadow duration-300 hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]"
            >
              <figure class="relative h-full w-full">
                <img
                  src="./assets/iguazu.jpg"
                  alt="Cataratas de Iguazú"
                  class="h-full w-full object-cover brightness-75"
                />

                <div
                  class="absolute bottom-0 w-full bg-black/60 text-white px-6 py-4 text-center space-y-2"
                >
                  <h2
                    class="text-lg font-bold bg-white text-black rounded-md px-3 py-1 inline-block shadow-sm"
                  >
                    Cataratas de Iguazú
                  </h2>
                  <p class="text-sm">Misiones, Argentina</p>
                  <p class="text-sm">Y más destinos de Argentina</p>
                  <button
                    class="mt-2 text-sm font-semibold bg-white text-black rounded-md px-4 py-2 hover:bg-emerald-500 hover:text-white transition-colors duration-300 shadow-md"
                  >
                    Ver más
                  </button>
                </div>
              </figure>
            </div>
            <div
              class="card carousel-item relative w-96 h-[420px] rounded-xl overflow-hidden m-2 shadow-[0_15px_40px_rgba(0,0,0,0.5)] transition-shadow duration-300 hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]"
            >
              <figure class="relative h-full w-full">
                <img
                  src="./assets/bariloche.jpg"
                  alt="Bariloche"
                  class="h-full w-full object-cover brightness-75"
                />

                <div
                  class="absolute bottom-0 w-full bg-black/60 text-white px-6 py-4 text-center space-y-2"
                >
                  <h2
                    class="text-lg font-bold bg-white text-black rounded-md px-3 py-1 inline-block shadow-sm"
                  >
                    Bariloche
                  </h2>
                  <p class="text-sm">Neuquén, Argentina</p>
                  <p class="text-sm">Y más destinos de Argentina</p>
                  <button
                    class="mt-2 text-sm font-semibold bg-white text-black rounded-md px-4 py-2 hover:bg-emerald-500 hover:text-white transition-colors duration-300 shadow-md"
                  >
                    Ver más
                  </button>
                </div>
              </figure>
            </div>

            <div
              class="card carousel-item relative w-96 h-[420px] rounded-xl overflow-hidden m-2 shadow-[0_15px_40px_rgba(0,0,0,0.5)] transition-shadow duration-300 hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]"
            >
              <figure class="relative h-full w-full">
                <img
                  src="./assets/rio-de-janeiro.jpg"
                  alt="Rio de Janeiro"
                  class="h-full w-full object-cover brightness-75"
                />

                <div
                  class="absolute bottom-0 w-full bg-black/60 text-white px-6 py-4 text-center space-y-2"
                >
                  <h2
                    class="text-lg font-bold bg-white text-black rounded-md px-3 py-1 inline-block shadow-sm"
                  >
                    Rio de Janeiro
                  </h2>
                  <p class="text-sm">Rio de Janeiro, Brasil</p>
                  <p class="text-sm">Y más destinos de Brasil</p>
                  <button
                    class="mt-2 text-sm font-semibold bg-white text-black rounded-md px-4 py-2 hover:bg-emerald-500 hover:text-white transition-colors duration-300 shadow-md"
                  >
                    Ver más
                  </button>
                </div>
              </figure>
            </div>

            <div
              class="card carousel-item relative w-96 h-[420px] rounded-xl overflow-hidden m-2 shadow-[0_15px_40px_rgba(0,0,0,0.5)] transition-shadow duration-300 hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]"
            >
              <figure class="relative h-full w-full">
                <img
                  src="./assets/ilhaGrande.jpg"
                  alt="Ilha Grande"
                  class="h-full w-full object-cover brightness-75"
                />

                <div
                  class="absolute bottom-0 w-full bg-black/60 text-white px-6 py-4 text-center space-y-2"
                >
                  <h2
                    class="text-lg font-bold bg-white text-black rounded-md px-3 py-1 inline-block shadow-sm"
                  >
                    Ilha Grande y Angra do Reis
                  </h2>
                  <p class="text-sm">Rio de Janeiro, Brasil</p>
                  <p class="text-sm">Y más destinos de Brasil</p>
                  <button
                    class="mt-2 text-sm font-semibold bg-white text-black rounded-md px-4 py-2 hover:bg-emerald-500 hover:text-white transition-colors duration-300 shadow-md"
                  >
                    Ver más
                  </button>
                </div>
              </figure>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
